        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

    <div class="form container-fluid">
      <div class="col-md-4">
        <label for="validationTooltip02" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="InputFirstName"
          placeholder="Moty"
          aria-describedby="emailHelp"
          required
        />
        <p id="p-email"></p>
      </div>
  
      <div class="col-md-4">
        <label for="validationTooltip02" class="form-label">Last Name </label>
        <input
          type="text"
          class="form-control"
          id="InputLastName"
          placeholder="Hefer"
          aria-describedby="emailHelp"
          required
        />
        <p id="p-email"></p>
      </div>
  
      <div class="col-md-4">
        <form name="form1" action="#"> 
        <label for="validationTooltip02" class="form-label">Email </label>
        <input
          type="email"
          class="form-control"
          id="InputEmail1"
          placeholder="Moty13@gmail.com"
          aria-describedby="emailHelp"
          required
        />
        <p id="p-email"></p>
      </div>
      <div class="col-md-4 textarea">
        <label 
        for="story" 
        class="form-label"> 
          Comment:
          <textarea
           name="textarea" 
            id="comment" cols="77" rows="10" placeholder="contact us for any questions you may have and LET'S PARTY! 😜😁🤷‍♂️🤷‍♀️🎉"></textarea>
            <button onclick="ValidateEmail(document.form1.text1)" class="btn col-md-4">Send</button>  
          </textarea>
        </label>
      </form>
    </div>
